<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Register Offer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://menang.blog/gtcn/media/2176beca2f92c7f989d1a31f1be00961.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
        }
        .logo {
            margin: 20px auto;

        }

        }

            background-color: #218838;
         }
        .celebrities {
            margin-top: 50px;
        }
        .celebrity {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }
        .celebrity img {
            max-width: 150px;
            border-radius: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .celebrity-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
        }
        .celebrity-sign {
            margin-top: 5px;

</head>
<body>
    <img src="https://static.gwvkyk.com/media/c92dad76dd476d4373043.png" alt="Logo" class="logo">

                <div class="celebrity-sign">"Iron Mike"</div>
            </div>
            <div class="celebrity">
